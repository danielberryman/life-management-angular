<div class="container">
    <div class="row">
        <div class="col-10 pd-0">
            <h3>{{tab.title}} Details</h3>
            <div *ngFor="let detail of sectionsDetails">
                <ng-container 
                    *ngTemplateOutlet="mode ? editMode : displayMode; context: {$implicit: detail}">
                </ng-container>
            
                <ng-template #displayMode detail>
                    <div class="col pd-0">{{detail.title}}:</div>
                </ng-template>
            
                <ng-template #editMode detail>
                    <div class="col pd-0">
                        {{detail.title}}:
                        <input type="text"/>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="col-2 pd-0">
            <button class="btn edit-btn" (click)="changeMode()">Edit</button>
        </div>
    </div>
</div>
